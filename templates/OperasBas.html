{% extends "layout.html" %}

{% block container %}

<form action="/resultado" method="post">
    <label for="n1">N1: </label>
    <input type="text" name="n1" id="n1"> <br>
    <label for="n2">N2: </label>
    <input type="text" name="n2" id="n2"> <br>
    <div>
        <input type="radio" name="operacion" value="suma" id="suma"/>
        <label for="suma">Suma</label>
    </div>
    <div>
        <input type="radio" name="operacion" value="resta" id="resta"/>
        <label for="resta">Resta</label>
    </div>
    <div>
        <input type="radio" name="operacion" value="multiplicacion" id="multiplicacion"/>
        <label for="multiplicacion">Multiplicación</label>
    </div>
    <div>
        <input type="radio" name="operacion" value="division" id="division"/>
        <label for="division">División</label>
    </div>
    <input type="submit" value="Calcular">
</form>

   
<label for="resultado">Resultado:</label>
<p id="resultado">{{ resultado }}</p>
    
        
     
    
{%endblock%}
